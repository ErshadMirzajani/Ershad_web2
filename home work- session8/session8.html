    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="./css/uglify/main.css">
        <style>
            .bg-image{
                height: 500px;
                background-size: cover;
                background-position: center;
                background-image: url("./images/cust1.jpeg");
                padding : 0px;
                margin : 0px;
            }
            .modal-position{
                position: relative  ;
                top:3%;
                left: 15%;
            }
            .bg-beige{background-color: beige;}
            .h50{
                height: 60vh;
            }
            .carousel-bolet{
                width: 12px !important;
                height: 12px !important;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <!-- top - nav -->
        <nav  class = "bg-dark  text-light py-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                        <ul class = " navbar-nav flex-row justify-content-start">
                            <li class = "nav-item ml-3">Home</li>
                            <li class = "nav-item ml-3">About</li>
                            <li class = "nav-item ml-3">Contact</li>                           
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- end of top nav -->
        <!-- carosel -->
          <div class="container-fluid mt-auto" >
              <div class="row">
                  <div class="col-12 mx-0 px-0">
                      <div class="carousel slide"  data-ride = "carousel" id = "carousel-id">
                          <ul class = "carousel-indicators">
                              <li class="carousel-bolet" data-slide-to="0" data-target = "#carousel-id"></li>
                              <li class="carousel-bolet" data-slide-to="1" data-target = "#carousel-id"></li>
                              <li class="carousel-bolet" data-slide-to="2" data-target = "#carousel-id"></li>
                              <li class="carousel-bolet" data-slide-to="3" data-target = "#carousel-id"></li>
                          </ul>
                          <!-- carousel inner -->
                          <div class="carousel-inner">
                              <div class="carousel-item active">
                                  <div class="h50  w-100 d-flex align-items-center justify-content-center  bg-primary">                                     
                                    <div class="carousel-desc">
                                        <h3 class = "text-center py-3">Item 01</h3>
                                        <p>چقدر سخت بود استاد</p>
                                    </div>                                 
                                 </div>
                              </div>
                              <div class="carousel-item" data-interval = "100">
                                <div class="h50  w-100 d-flex align-items-center justify-content-center bg-warning ">
                                    <div class="carousel-desc">
                                        <h3 class = "text-center py-3">Item 02</h3>
                                        <p>خیلی زمان برد</p>
                                    </div>
                                </div>
                              </div>
                              <div class="carousel-item ">
                                <div class="h50  w-100 d-flex align-items-center justify-content-center bg-success">
                                    <div class="carousel-desc">
                                        <h3 class = "text-center py-3">Item 03</h3>
                                        <p>خیلی زمان برد</p>
                                    </div>                                </div>                                
                              </div>
                              <div class="carousel-item ">
                                <div class="h50  w-100 d-flex align-items-center justify-content-center bg-danger ">
                                    <div class="carousel-desc">
                                        <h3 class = "text-center py-3">Item 04</h3>
                                        <p>بستن کارت رو نگفته بودید </p>
                                    </div>
                                </div>
                              </div>
                          </div>
                          <!-- end of carousel inner -->
                          <a href="#carousel-id" class = "carousel-control-prev" data-slide = "prev">
                              <span class = "carousel-control-prev-icon"></span>
                           </a>
                          <a href="#carousel-id" class = "carousel-control-next" data-slide = "next">
                              <span class = "carousel-control-next-icon"></span>
                          </a>
                      </div>
                  </div>
              </div>
          </div>
        <!-- end of carosel -->
        <div class="caontainer">
            <div class="row">
                <div class="col-6">

                    <!-- modal -->
                    <button class = "btn btn-success ml-4 mt-3" data-target = "#modal-id" data-toggle = "modal">modal</button>
                    <div class="modal fade modal-position" id = "modal-id">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-beige"> <span>welcom to my simple web page</span> </div>
                                <div class="modal-body">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="modal-body-content w-100 d-flex justify-content-between">
                                                    <button class = "btn btn-primary" data-toggle="collapse" data-target="#cart-id" data-dismiss="modal">sign in</button>
                                                    <span>or</span>
                                                    <button class = "btn btn-primary "data-toggle="collapse" data-target="#cart-id"
                                                     data-dismiss="modal"  >sign out</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <!-- end of modal -->
                    <!-- card -->
                    <div class="col-6">
                        <div class="collapse " id = "cart-id">                            
                            <div class="card  my-3 " >
                                <!-- <div class="card-header"></div> -->
                                <div class="card-body m-0 p-0">
                                    <img src="./images/cust1.jpeg" class ="w-100" alt="">
                                    <h3 class = "card-title my-4">Hi , I am ....</h3>
                                    <p class = "card-subtitle">به منظور کپی رایت متعلق به ارشاد میرزاجانی است</p>
                    
                                    <a href="#" class = "cart-link btn btn-primary d-block my-2">folow me</a>
                                    <a href="#" class = "cart-link btn btn-success d-block">contact me</a>
                    
                                </div>
                                <div class="card-footer"></div>
                            </div>
                        </div>
                    </div>
                    <!-- end  of card -->
                
            </div>
        </div>
    </body>
    </html>
    


    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
